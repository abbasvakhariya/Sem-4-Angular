<div class="container mt-5">
<mat-slide-toggle (change)="toggleDarkMode()">dark mode</mat-slide-toggle>

  <h2 class="text-center mb-4">User Information Form</h2>
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="data.names"
        required
        #name="ngModel"
        class="form-control"
      />
      <div *ngIf="name.invalid && (name.touched )" class="text-danger mt-1">
        Name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="data.email"
        required
        #email="ngModel"
        class="form-control"
      />
      <div *ngIf="email.invalid && (email.touched )" class="text-danger mt-1">
        Valid email is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="spi">SPI</label>
      <input
        type="number"
        name="spi"
        [(ngModel)]="data.spi"
        required
        min="0"
        max="10"
        #spi="ngModel"
        class="form-control"
      />
      <div *ngIf="spi.invalid && (spi.touched)" class="text-danger mt-1">
        SPI should be between 0 and 10
      </div>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input
        type="tel"
        name="contactNumber"
        [(ngModel)]="data.contactNumber"
        required
        pattern="^[0-9]{10}$"
        #contactNumber="ngModel"
        class="form-control"
      />
      <div *ngIf="contactNumber.invalid && (contactNumber.touched )" class="text-danger mt-1">
        Contact number must be a 10-digit number
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        [(ngModel)]="data.age"
        required
        min="18"
        max="100"
        #age="ngModel"
        class="form-control"
      />
      <div *ngIf="age.invalid && age.touched " class="text-danger mt-1">
        Age must be between 18 and 100
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary btn-block">
      Submit
    </button>
  </form>
</div>
<div >
{{data|json}}
</div>
