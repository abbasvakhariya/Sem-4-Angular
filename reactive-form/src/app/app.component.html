<div class="container mt-5">
  <h2 class="text-center">Student Registration Form</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        formControlName="fullName"
        placeholder="Enter full name"
      />
      <span *ngIf="studentForm.get('fullName')?.touched && studentForm.get('fullName')?.invalid" class="text-danger">
        Full name is required.
      </span>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Enter email"
      />
      <span *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid" class="text-danger">
        Please enter a valid email address.
      </span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        formControlName="phone"
        placeholder="Enter phone number"
      />
      <span *ngIf="studentForm.get('phone')?.touched && studentForm.get('phone')?.invalid" class="text-danger">

      </span>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea
        class="form-control"
        id="address"
        formControlName="address"
        rows="3"
        placeholder="Enter address"
      ></textarea>
      <span *ngIf="studentForm.get('address')?.touched && studentForm.get('address')?.invalid" class="text-danger">
        Address is required.
      </span>
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <select
        class="form-control"
        id="course"
        formControlName="course"
      >
        <option value="">Select Course</option>
        <option>Computer Science</option>
        <option>Mathematics</option>
        <option>Physics</option>
        <option>Biology</option>
        <option>abbas</option>
      </select>
      <span *ngIf="studentForm.get('course')?.touched && studentForm.get('course')?.invalid" class="text-danger">
        Course is required.
      </span>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="studentForm.invalid">
      Submit
    </button>
  </form>
</div>
